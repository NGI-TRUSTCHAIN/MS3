<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UC1. Digital Signature</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>UC1 Test</h1>

    <div class="status-area">
      <h2>Status: <span id="wallet-status">Not Connected</span></h2>
      <button id="connectButton" class="button">Connect Wallet</button>
    </div>
    
    <div class="info-area">
      <h2>Wallet Information</h2>
      <p>Wallet Address: <span id="walletAddress"></span></p>
      <p>Network: <span id="network"></span></p>
    </div>
    
    <div class="actions-area">
      <h2>Actions</h2>
      <button id="signMsgButton" class="button" disabled>Sign Message</button>
      <button id="signTxButton" class="button" disabled>Sign Transaction</button>
      <button id="estimateGasButton" class="button" disabled>Estimate Gas</button>
      <button id="getGasPriceButton" class="button" disabled>Get Gas Price</button>
      <button id="signTypedDataButton" class="button" disabled>Sign Typed Data</button>
    </div>
    
    <div class="results-area">
      <h2>Results</h2>
      <p>Signature: <span id="signature"></span></p>
      <p>Transaction: <pre id="transaction"></pre></p>
      <p>Gas Estimate: <span id="gasEstimate"></span></p>
      <p>Gas Price: <span id="gasPrice"></span></p>
      <p>Typed Data Signature: <pre id="typedDataSignature"></pre></p>
    </div>
    
    <div class="log-area">
      <h2>Log</h2>
      <div id="output" class="log"></div>
    </div>
  </div>
</body>
</html>
