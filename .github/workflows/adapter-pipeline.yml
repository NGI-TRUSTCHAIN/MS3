name: Wallet Adapter Pipeline

on:
  pull_request:
    branches:
      - 'collaborate/adapter/**'
  push:
    branches:
      - 'collaborate/adapter/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run adapter validation script
        run: node scripts/validate-adapter.js ${{ github.ref_name }}

  sync-to-bitbucket:
    needs: validate
    if: github.event_name == 'push' && contains(github.ref, 'collaborate/adapter/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract adapter name
        id: extract
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          ADAPTER_NAME=${BRANCH_NAME#collaborate/adapter/}
          echo "adapter_name=$ADAPTER_NAME" >> $GITHUB_OUTPUT
      
      - name: Push to Bitbucket
        run: |
          # Configure Git with the bot email from secrets
          git config --global user.email "${{ secrets.BITBUCKET_BOT_EMAIL }}"
          git config --global user.name "GitHub Actions Bot"
          
          # Extract adapter name 
          ADAPTER_NAME="${{ steps.extract.outputs.adapter_name }}"
          
          # Remove any newlines from secrets and create the URL
          TOKEN=$(echo "${{ secrets.BITBUCKET_ACCESS_TOKEN }}" | tr -d '\n\r')
          REPO_PATH=$(echo "${{ secrets.BITBUCKET_REPO_PATH }}" | tr -d '\n\r')
          
          # Use sanitized variables for the URL
          git remote add bitbucket "https://x-token-auth:${TOKEN}@bitbucket.org/${REPO_PATH}"
          
          # Push to BitBucket
          echo "Pushing to BitBucket branch: github/$ADAPTER_NAME"
          git push bitbucket HEAD:github/$ADAPTER_NAME